                        </div>
                      
                        <div class="mb-4 form-group">

                        </div>

                        <div class="mb-4 form-group">
                            <label class="mb-2 form--label">Passwords</label>
                            <input class="form--control" placeholder="Password" type="password">
                        </div>

                        <div class="login-meta d-flex justify-content-between align-items-center mb-5 flex-wrap" data-wow-delay="0.5s">
                            <div class="form--check">
                                <input class="form-check-input" id="check" type="checkbox" value="">

                            <div class="condition-text">

                            </div>
